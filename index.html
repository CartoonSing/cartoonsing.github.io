<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Sing: Audio Demos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="page-wrap">
        <div class="container">
            <header>
                <h1>Cartoon Sing: Unifying Human and Nonhuman Timbres in Singing Generation</h1>
            </header>
        <main>
            <section class="audio-demos">
                <h2>Audio Demos</h2>
                <div id="audio-grid">
            <section class="section-box full-bleed" aria-label="Right Module">
                <h2>SVC</h2>
                <div class="table-responsive">
                <table class="table module-table" id="rightTable">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Source</th>
                            <th scope="col">Target Timbre</th>
                            <th scope="col">Samoye</th>
                            <th scope="col">SVC Finetune</th>
                        </tr>
                    </thead>
                    <tbody id="rightTableBody">
                    </tbody>
                </table>
                </div>
            </section>

            <section class="section-box full-bleed" aria-label="Left Module">
                <h2>SVS</h2>
                <div class="table-responsive">
                <table class="table module-table" id="leftTable">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Lyrics</th>
                            <th scope="col">Target Timbre</th>
                            <th scope="col">Baseline</th>
                            <th scope="col">SVS Finetune</th>
                        </tr>
                    </thead>
                    <tbody id="leftTableBody">
                    </tbody>
                </table>
                </div>
            </section>
        </div>
            </section>
        </main>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>


</body>
</html>
